<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tcb bakery - Est. 2025</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="main">
    <div class="main-container">
        <img src="main-bg.webp" class="main-img">
        <button class="main-btn"  onclick="scrollToElement('order-container')">Order Here</button>
    </div>
    <div class="order-container" id="order-container">
        <img src="buy-bg.webp" class="buy-img">
        <div class="cheesecake-area" id="cheesecake-area"></div>
        <div class="brownies-area" id="brownies-area"></div>
        <div class="cupcakes-area" id="cupcakes-area"></div>
        <div class="tiramisu-area" id="tiramisu-area"></div>
        <div class="pastries-area" id="pastries-area"></div>
    </div>
    <div class="footer">
        <p class="footer-txt">Designed by Vibe Coding. Made with ❤️ by FJ</p>
    </div>
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 class="modal-header" id="modal-header">Product Name</h2>
            <img src="" alt="Product Image" class="modal-image" id="modal-image">
            <p class="modal-description" id="modal-description">Product description goes here</p>
            <div class="modal-price" id="modal-price">$0.00</div>
            <div class="quantity-container">
                <span class="quantity-label">Quantity:</span>
                <input type="number" id="quantity" name="quantity" min="1" value="1" class="quantity-input">
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>
    <script>
        function scrollToElement(elementId) {
        const targetElement = document.getElementById(elementId);
        if (targetElement) {
        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal');
            const closeBtn = document.getElementById('close-btn');
            const modalHeader = document.getElementById('modal-header');
            const modalImage = document.getElementById('modal-image');
            const modalDescription = document.getElementById('modal-description');
            const modalPrice = document.getElementById('modal-price');
            const addToCartBtn = document.querySelector('.add-to-cart-btn');
            // Product data for each click area
            const products = {
                'cheesecake-area': {
                    name: "Classic Cheesecake",
                    image: "https://placehold.co/400x400/FFFFFF/555555?text=Cheesecake",
                    description: "Creamy New York-style cheesecake with a graham cracker crust, topped with fresh strawberries.",
                    price: "RM8.50"
                },
                'brownies-area': {
                    name: "Fudge Brownies",
                    image: "https://placehold.co/400x400/4E3524/FFFFFF?text=Brownies",
                    description: "Rich, chocolatey brownies with a fudge center and crunchy crust. Perfect for chocolate lovers!",
                    price: "RM6.50"
                },
                'cupcakes-area': {
                    name: "Deluxe Cupcakes",
                    image: "https://placehold.co/400x400/F8C8DC/555555?text=Cupcakes",
                    description: "Moist cupcakes with fluffy buttercream frosting. Available in vanilla, chocolate, and red velvet.",
                    price: "RM4.50"
                },
                'tiramisu-area': {
                    name: "Italian Tiramisu",
                    image: "https://placehold.co/400x400/E8DFD0/555555?text=Tiramisu",
                    description: "Classic Italian dessert with layers of coffee-soaked ladyfingers and mascarpone cream.",
                    price: "RM9.00"
                },
                'pastries-area': {
                    name: "French Pastries",
                    image: "https://placehold.co/400x400/F6E3CE/555555?text=Pastries",
                    description: "Assortment of buttery French pastries including croissants, pain au chocolat, and palmiers.",
                    price: "RM7.50"
                }
            };
            // Add click event to all product areas
            Object.keys(products).forEach(productId => {
                const element = document.getElementById(productId);
                if (element) {
                    element.addEventListener('click', function() {
                        const product = products[productId];
                        modalHeader.textContent = product.name;
                        modalImage.src = product.image;
                        modalImage.alt = product.name;
                        modalDescription.textContent = product.description;
                        modalPrice.textContent = product.price;
                        modal.style.display = 'flex';
                    });
                }
            });
        // Close modal when X button is clicked
        closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            // Close modal when clicking outside the modal content
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            // Add to cart functionality
            addToCartBtn.addEventListener('click', function() {
                const productName = modalHeader.textContent;
                const quantity = document.getElementById('quantity').value;
                const price = modalPrice.textContent;
                
                alert(`Added ${quantity}x ${productName} to cart (Total: ${price})`);
                modal.style.display = 'none';
            });
        });
    </script>
</body>

</html>
